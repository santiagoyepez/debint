<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
             Solicitudes de Recursos
        </h1>

  </div>
</div>

<form>
  <div class="form-group">
    <label>Recurso solicitado:</label>
    <input type="text" name="recursoSolicitado" class="form-control" ng-model="recursoSolicitado" />
  </div>

  <div class="form-group">
    <label>Comentario:</label>
    <input type="text" name="comentario" class="form-control" ng-model="comentario" />
  </div>

  <input type="submit" value="Solicitar" class="btn btn-primary" ng-click="solicitarRecurso()">
</form>

<div class="row" style="margin-top:20px;">
  <div class="col-md-6" ng-repeat="recurso in recursos">
    <div class="panel panel-primary">
      <div class="panel-heading">
        {{recurso.recursoSolicitado}}
      </div>
      <div class="panel-body">
        <p>Comentario:
          <br>
          {{recurso.comentario}}
        </p>

      </div>
    </div>
  </div>

</div>
