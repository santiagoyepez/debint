<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
            Compartir Recursos
        </h1>

  </div>
</div>

<div class="row">
  <div class="col-lg-12">

    <form>
      <div class="form-group">
        <label>Titulo:</label>
        <input type="text" name="titulo" class="form-control" ng-model="titulo"/>
      </div>

      <div class="form-group">
        <label>Descripcion:</label>
        <input type="text" name="descripcion" class="form-control" ng-model="descripcion"/>
      </div>

      <div class="form-group">
        <input type="file" name="files" id="files" ng-model="nombreArchivo" />
      </div>

      <input type="submit" value="Subir" class="btn btn-primary" ng-click="compartirRecurso(titulo, descripcion, nombreArchivo)"/>
    </form>
  </div>
</div>
<!-- /.row -->
