<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
             Periodo
        </h1>

  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h2>Agregar nuevo periodo académico</h2>
    <form name="frmPeriodo">
      <div class="form-group">
        <label>Año</label>
        <input ng-model="ano" type="number" class="form-control" name="ano" placeholder="yyyy" value="2016" required>
        <label ng-show="frmPeriodo.ano.$error.required">Campo requerido.</label>
      </div>

      <div class="form-group">
        <label>Periodo</label>
        <select name="parte" class="form-control" ng-model="parte" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="R">R</option>
        </select>
        <label ng-show="frmPeriodo.parte.$error.required">Campo requerido.</label>
      </div>

      <button type="submit" class="btn btn-primary" ng-click="registrarPeriodo(ano, parte)">Agregar</button>
    </form>
  </div>
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-12">
    <h2>Periodos Académicos Registrados</h2>
    <table class="table table-striped">
      <tr>
        <th>Año</th>
        <th>Periodo</th>
        <th>Eliminar</th>
      </tr>

      <tr ng-repeat="periodo in periodos">
        <td>{{periodo.anio}}</td>
        <td>{{periodo.parte}}</td>
        <td><a class="btn btn-default" ng-click="eliminarPeriodo(periodo.idPeriodo)">Eliminar</a></td>
      </tr>

    </table>
  </div>
</div>
<!-- /.row -->
