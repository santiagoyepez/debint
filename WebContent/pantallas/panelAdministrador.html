 <div class="col-lg-12">
	<h2>Carreras</h2>
	<p>
		<h3>Crear carrera</h3>
		<form name="frmCarrera">
			  	<div class="form-group">
			    	<label>Nombre de la carrera:</label>
			    	<input type="text" name="nombreCarrera" class="form-control" ng-model="nombreCarrera" required/>
			    	<label ng-show="frmCarrera.nombreCarrera.$error.required">Campo requerido.</label>
			  	</div>

			<input type="submit" value="Crear" class="btn btn-primary" ng-click="agregarCarrera(nombreCarrera)">
		</form>
	</p>
	<p>
		<h3>Listado de carreras</h3>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nombre de carrera</th>
			</tr>
			<tr ng-repeat="carrera in carreras">
				<td>{{carrera.idCarrera}}</td>
				<td>{{carrera.carrera}}</td>
			</tr>
		</table>
	</p>


	<h2>Materias</h2>
	<p>
		<h3>Crear materia</h3>
		<form name="frmMateria">
		<div class="form-group">
	    	<label>Carrera (id):</label>
	    	<input type="text" name="idCarrera" class="form-control" ng-model="idCarrera" required/>
	    	<label ng-show="frmMateria.idCarrera.$error.required">Campo requerido.</label>
	  	</div>

	  	<div class="form-group">
	    	<label>Nombre de la materia:</label>
	    	<input type="text" name="nombreMateria" class="form-control" ng-model="materia" required/>
	    	<label ng-show="frmMateria.nombreMateria.$error.required">Campo requerido.</label>
	  	</div>

			<input type="submit" value="Crear" class="btn btn-primary" ng-click="agregarMateria(materia, idCarrera)">
		</form>
	</p>

		<h3>Listado de materias</h3>
